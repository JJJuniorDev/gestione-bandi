<h2> {{ data.bando.titolo }}</h2>

<form [formGroup]="form" (ngSubmit)="submit()">
  <mat-form-field appearance="fill">
    <mat-label>Nome</mat-label>
    <input matInput formControlName="nome" />
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Cognome</mat-label>
    <input matInput formControlName="cognome" />
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Email</mat-label>
    <input matInput formControlName="email" type="email" />
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Titolo</mat-label>
    <input matInput formControlName="titolo" />
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Descrizione</mat-label>
    <textarea matInput formControlName="descirizione"></textarea>
  </mat-form-field>

  <label for="cv">Carica CV (PDF):</label>
  <input type="file" id="cv" (change)="onFileChange($event)" />

  <div style="margin-top: 1rem;">
    <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">
      Invia
    </button>
    <button mat-button type="button" (click)="close()">Annulla</button>
  </div>
</form>
