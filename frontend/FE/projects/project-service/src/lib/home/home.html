<section class="hero p-6 text-center bg-gray-100 rounded-lg shadow mb-6">

<section class="ente-selector max-w-xl mx-auto mt-6">
  <label for="enteSearch" class="block text-sm font-medium text-gray-700 mb-2">
    Seleziona un ente per visualizzare i suoi bandi:
  </label>
  <input
    type="text"
    id="enteSearch"
    [value]="searchText()"
    (input)="updateSearchText($event)"
    placeholder="Comune di Milano, Regione Lazio..."
    class="input input-bordered w-full"
  />
